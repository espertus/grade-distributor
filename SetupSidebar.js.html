
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>

<script>

  $(document).ready(function() {  
    var status = $('#submit-status');
    status.hide();
    $('#create').prop('disabled', true);

    // https://stackoverflow.com/a/3321693/631051
    $('#validate').click(function(e) {
      e.preventDefault();
      validate();
      return true;
    });
  
    $('#create').click(function(e) {
      e.preventDefault();
      create();
      return true;
    });
  })


  function showError(message) {
    var status = $('#submit-status');
    status.addClass('error');
    status.text(message);
    status.show();
  }

  function showStatus(message) {
    var status = $('#submit-status');
    status.removeClass('error')
    status.text(message);
    status.show();
  }

  function validate() {
    this.disabled = true;
    google.script.run
      .withSuccessHandler(
        function(noErrors) {
          showStatus('Input looks good!');  
          $('#create').prop('disabled', false);
          $('#validate').prop('disabled', false);
        })
      .withFailureHandler(
          function(error) {
            showError(error);
            $('#validate').prop('disabled', false);
          })
      .validateStudentSetupSheet();
  }
  
  function create() {
    this.disabled = true;
    showStatus('Running...');

    var topFolderName = $('#fname').val();
    var prefix = $('#prefix').val();
    var suffix = $('#suffix').val();
    var giveEditAccess = $('#edit').is(':checked');
    var emailStudent = $('#notify').is(':checked');

    showStatus("Starting to run...");
    google.script.run
      .withSuccessHandler(
        function(numStudents) {
          showStatus('Created configuration and folders for ' + numStudents + ' student' + (numStudents == 1 ? '.' : 's.') );
        })
      .withFailureHandler(
        function(error) {
          showError('Error! ' + error);
        })
      .createStudentSheets(topFolderName, prefix, suffix, giveEditAccess, emailStudent);
  }


</script>
